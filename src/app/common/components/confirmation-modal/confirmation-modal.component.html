<h2 mat-dialog-title>
    <svg-icon 
          src="./assets/icons/heroicons/outline/trash.svg"
         [svgClass]="'mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200'" >
    </svg-icon>
</h2>
<mat-dialog-content>
    <p class="mb-5 text-lg  font-normal text-gray-500 dark:text-gray-400">{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions class="flex gap-2">
    <button (click)="onCancel()"
        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>
    <button color="warn" (click)="onConfirm()"
        class="text-white bg-purple-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
        Yes
    </button>
</mat-dialog-actions>
