@if(loading$ | async) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-30">
    <div class="bg-white border py-2 px-5 rounded-lg flex items-center flex-col">
      <div class="relative w-20 h-5 mt-2">
        <div class="absolute top-0 left-2 w-3 h-3 bg-green-500 rounded-full animate-dots1"></div>
        <div class="absolute top-0 left-2 w-3 h-3 bg-green-500 rounded-full animate-dots2"></div>
        <div class="absolute top-0 left-8 w-3 h-3 bg-green-500 rounded-full animate-dots2"></div>
        <div class="absolute top-0 left-14 w-3 h-3 bg-green-500 rounded-full animate-dots3"></div>
      </div>
      <div class="text-gray-500 text-xs font-medium mt-2 text-center">
        Loading
      </div>
    </div>
  </div>
}
