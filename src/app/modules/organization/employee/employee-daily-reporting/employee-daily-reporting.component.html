<div class="bg-gradient-to-br from-stone-50 to-stone-100 min-h-screen ">
    <!-- Employee Form -->
    <form [formGroup]="expenditureForm" (ngSubmit)="onSubmit()">
      <!-- Date Input inside form -->
      <div class="bg-white rounded shadow-lg p-6 mb-2">
        <div class="flex items-center justify-between mb-2">
          <h2 class="text-xl font-semibold text-gray-900">Employee Entries</h2>
          <div>
             <label class="block text-sm font-semibold text-gray-700 mb-2">Date</label>
            <input 
                type="date" 
                formControlName="entryDate"
                class="w-full px-6 py-3 border-2 border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                [class.border-red-500]="expenditureForm.get('entryDate')?.invalid && expenditureForm.get('entryDate')?.touched">
         </div>
          <button 
            type="button"
            (click)="addEmployeeRow()" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Add Employee
          </button>
        </div>
        
        <!-- Employee Rows -->
        <div formArrayName="employees" class="space-y-2">
          <div 
            *ngFor="let employee of employees.controls; let i = index" 
            [formGroupName]="i"
            class="bg-gray-50 p-2 rounded border-2 border-gray-200 hover:border-blue-300 transition-colors">
            
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
              <!-- Employee Name -->
              <div class="md:col-span-1">
                <label class="block text-sm font-medium text-gray-700 mb-2">#{{i+1}}. Employee Name</label>
                <input 
                  type="text" 
                  formControlName="employeeName"
                  placeholder="John Doe" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                  [class.border-red-500]="employee.get('employeeName')?.invalid && employee.get('employeeName')?.touched">
              </div>

              <!-- Work Unit -->
              <div class="md:col-span-1">
                <label class="block text-sm font-medium text-gray-700 mb-2">Work Unit</label>
                <input 
                  type="text" 
                  formControlName="workUnit"
                  placeholder="Hours/Pieces/Days" 
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                  [class.border-red-500]="employee.get('workUnit')?.invalid && employee.get('workUnit')?.touched">
              </div>


              <!-- Expense -->
              <div class="md:col-span-1">
                <label class="block text-sm font-medium text-gray-700 mb-2">Expense (BDT)</label>
                <input 
                  type="number" 
                  formControlName="expense"
                  placeholder="0.00" 
                  step="0.01"
                  min="0"
                  class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                  [class.border-red-500]="employee.get('expense')?.invalid && employee.get('expense')?.touched">
              </div>

              <!-- Present Toggle -->
              <div class="md:col-span-1">
                <label class="block text-sm font-medium text-gray-700 mb-2">Present</label>
                <div class="flex items-center">
                  <button
                    type="button"
                    (click)="employee.get('isPresent')?.setValue(!employee.get('isPresent')?.value)"
                    class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                    [class]="employee.get('isPresent')?.value ? 'bg-green-600' : 'bg-gray-200'">
                    <span class="sr-only">Toggle present status</span>
                    <span 
                      class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform"
                      [class]="employee.get('isPresent')?.value ? 'translate-x-6' : 'translate-x-1'">
                    </span>
                  </button>
                  <span class="ml-3 text-sm font-medium text-gray-700">
                    {{ employee.get('isPresent')?.value ? 'Yes' : 'No' }}
                  </span>
                </div>
              </div>

              <!-- Remove Button -->
              <!-- <div class="md:col-span-1 flex justify-end">
                <button 
                  type="button" 
                  (click)="removeEmployeeRow(i)"
                  [disabled]="employees.length === 1"
                  class="bg-red-500 hover:bg-red-600 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center">
                  <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                  Remove
                </button>
              </div> -->
            </div>
          </div>
        </div>
        
        <!-- Total Summary -->
        <div class="mt-4 p-2 bg-gray-50 rounded border-2 border-dashed border-gray-300">
          <div class="flex justify-between items-center">
            <div class="text-lg font-semibold text-gray-700">
              Total Employees: <span class="text-blue-600">{{ totalEmployees }}</span>
            </div>
            <div class="text-lg font-semibold text-gray-900">
              Total Expenses: <span class="text-green-600">BDT {{ totalExpenses.toFixed(2) }}</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Submit Section -->
      <div class="text-center mb-8">
        <button 
          type="submit"
          class="bg-gradient-to-r from-green-600 to-green-700 hover:from-green-700 hover:to-green-800 text-white font-bold py-4 px-12 rounded-xl shadow-lg transition duration-200 transform hover:scale-105 text-lg">
          <svg class="w-5 h-5 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          Submit
        </button>
      </div>
    </form>

    <!-- Action Buttons -->
    <div class="flex justify-center space-x-4">
      <button 
        (click)="clearAll()"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
        Clear All
      </button>
      <button 
        (click)="exportData()"
        class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
        Export Data
      </button>
      <button 
        (click)="printForm()"
        class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
        Print Form
      </button>
    </div>
  </div>
