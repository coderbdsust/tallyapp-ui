<div
  [ngClass]="isModalOpen ? 'flex' : 'hidden'"
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="fixed inset-0 z-50 h-full w-full items-center justify-center bg-black bg-opacity-50">
  <div class="relative w-full max-w-md p-4">
    <!-- Modal content -->
    <div class="relative rounded bg-white shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Product</h3>
        <button
          type="button"
          class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="closeModal()">
          <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <!-- Modal body -->

      <div class="m-4 grid gap-4 md:m-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="space-y-3 text-left">
            <div class="flex gap-4">
              <div class="form__group w-2/3">
                <div class="relative">
                  <input name="id" formControlName="id" type="hidden" />
                  <input
                    type="text"
                    id="name"
                    class="peer block"
                    placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['name'].errors }"
                    formControlName="name" />
                  <label
                    for="name"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Product Name
                  </label>
                </div>
                <div *ngIf="submitted && f['name'].errors" class="is__invalid-error">
                  <div *ngIf="f['name'].errors['required']">Required field</div>
                </div>
              </div>

              <div class="form__group w-1/3">
                <div class="relative">
                  <input
                    type="text"
                    id="code"
                    class="peer block"
                    placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['name'].errors }"
                    formControlName="code" />
                  <label
                    for="code"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Product Code
                  </label>
                </div>
                <div *ngIf="submitted && f['code'].errors" class="is__invalid-error">
                  <div *ngIf="f['code'].errors['required']">Required field</div>
                </div>
              </div>
            </div>

            <div class="form__group">
              <div class="relative">
                <textarea
                  type="text"
                  id="description"
                  class="peer block"
                  placeholder=" "
                  [ngClass]="{ 'is__invalid-input': submitted && f['description'].errors }"
                  formControlName="description">
                </textarea>
                <label
                  for="name"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  Product Description
                </label>
              </div>
              <div *ngIf="submitted && f['description'].errors" class="is__invalid-error">
                <div *ngIf="f['description'].errors['required']">Required field</div>
              </div>
            </div>

            <div class="flex gap-4">
              <div class="form__group w-full">
                <div class="relative">
                  <input
                    type="text"
                    id="employeeCost"
                    class="peer block"
                    placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['employeeCost'].errors }"
                    formControlName="employeeCost" />
                  <label
                    for="name"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Employee Cost
                  </label>
                </div>
                <div *ngIf="submitted && f['employeeCost'].errors" class="is__invalid-error">
                  <div *ngIf="f['employeeCost'].errors['required']">Required field</div>
                </div>
              </div>

              <div class="form__group w-full">
                <div class="relative">
                  <input
                    type="text"
                    id="productionCost"
                    class="peer block"
                    placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['productionCost'].errors }"
                    formControlName="productionCost" />
                  <label
                    for="productionCost"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Production Cost
                  </label>
                </div>
                <div *ngIf="submitted && f['productionCost'].errors" class="is__invalid-error">
                  <div *ngIf="f['productionCost'].errors['required']">Required field</div>
                </div>
              </div>
            </div>

            <div class="flex gap-4">
              <div class="form__group w-full">
                <div class="relative">
                  <input
                    type="text"
                    id="sellingPrice"
                    class="peer block"
                    placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['sellingPrice'].errors }"
                    formControlName="sellingPrice" />
                  <label
                    for="sellingPrice"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Selling Price
                  </label>
                </div>
                <div *ngIf="submitted && f['sellingPrice'].errors" class="is__invalid-error">
                  <div *ngIf="f['sellingPrice'].errors['required']">Required field</div>
                </div>
              </div>

              <div class="form__group w-full">
                <div class="relative">
                  <input
                    type="text"
                    id="soldPrice"
                    class="peer block"
                    placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['soldPrice'].errors }"
                    formControlName="soldPrice" />
                  <label
                    for="soldPrice"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Sold Price
                  </label>
                </div>
                <div *ngIf="submitted && f['soldPrice'].errors" class="is__invalid-error">
                  <div *ngIf="f['soldPrice'].errors['required']">Required field</div>
                </div>
              </div>
            </div>

            <div class="form__group">
              <div class="relative">
                <ng-select
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900"
                  [items]="allEmployees"
                  [multiple]="false"
                  bindValue="id"
                  bindLabel="fullName"
                  formControlName="madeBy"
                  placeholder="Type name or mobile no partially and press enter"
                  [searchable]="true"
                  [compareWith]="compareEmployee"
                  (keydown.enter)="onSearchKeyType($event)">
                </ng-select>
                <div *ngIf="submitted && f['madeBy'].errors" class="is__invalid-error">
                  <div *ngIf="f['madeBy'].errors['required']">Required field</div>
                </div>

                <label
                  for="madeBy"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  Made By
                </label>
              </div>
              <div *ngIf="submitted && f['madeBy'].errors" class="is__invalid-error">
                <div *ngIf="f['madeBy'].errors['required']">Required field</div>
              </div>
            </div>

            <div class="form__group">
              <div class="relative">
                <app-file-uploader #productImage (fileSelected)="onProductImageSelect($event)"></app-file-uploader>
                <label
                  for="name"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  Product Image
                </label>
              </div>
              <div *ngIf="submitted && f['imageUrl'].errors" class="is__invalid-error">
                <div *ngIf="f['imageUrl'].errors['required']">Required field</div>
              </div>
            </div>

            <div class="form__group">
              <div class="relative">
                <input
                  type="hidden"
                  id="imageUrl"
                  class="peer block"
                  placeholder=" "
                  [ngClass]="{ 'is__invalid-input': submitted && f['imageUrl'].errors }"
                  formControlName="imageUrl" />
                <!-- <label
                  for="name"
                  class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                  Product Image URL
                </label> -->
              </div>
              <!-- <div *ngIf="submitted && f['imageUrl'].errors" class="is__invalid-error">
                <div *ngIf="f['imageUrl'].errors['required']">Required field</div>
              </div> -->
            </div>

            <div class="flex gap-4">
              <div class="form__group w-full">
                <div class="relative">
                  <input
                    type="text"
                    id="soldDate"
                    class="peer block"
                    placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['soldDate'].errors }"
                    formControlName="soldDate" />
                  <label
                    for="sellingPrice"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Sold Date
                  </label>
                </div>
                <div *ngIf="submitted && f['soldDate'].errors" class="is__invalid-error">
                  <div *ngIf="f['soldDate'].errors['required']">Required field</div>
                </div>
              </div>

              <div class="form__group w-full">
                <div class="relative">
                  <input
                    type="checkbox"
                    id="sold"
                    class="peer mt-3 block"
                    placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['sold'].errors }"
                    formControlName="sold" />
                  <label
                    for="sold"
                    class="absolute top-4 left-5 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Product Sold ?
                  </label>
                </div>
                <div *ngIf="submitted && f['sold'].errors" class="is__invalid-error">
                  <div *ngIf="f['sold'].errors['required']">Required field</div>
                </div>
              </div>
            </div>

            <div class="flex justify-between space-x-2 pb-4">
              <div class="w-full">
                <app-button full [disabled]="form.invalid" impact="bold" tone="primary" shape="rounded" size="medium">
                  Save
                </app-button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
