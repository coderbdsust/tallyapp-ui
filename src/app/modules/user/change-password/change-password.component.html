<div
  class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0"
>
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">Change Password</h6>
    </div>
  </div>
  <div class="flex flex-wrap justify-center items-center">
    <div class="w-full lg:w-6/12 px-4">
      <form class="my-10 space-y-6">  
          <div class="space-y-3 text-left">
            <div class="relative">
              <input type="password" id="current-password" class="peer block" placeholder=" " />
              <label
                for="current-password"
                class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                Current Password
              </label>
            </div>
            <div class="relative">
              <input type="password" id="password" class="peer block" placeholder=" " />
              <label
                for="password"
                class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                New Password
              </label>
              <span class="absolute top-2.5 right-5 cursor-pointer text-muted-foreground">
                <svg-icon src="assets/icons/heroicons/outline/eye-off.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
                <svg-icon src="assets/icons/heroicons/outline/eye.svg" [svgClass]="'h-5 w-5 hidden'"> </svg-icon>
              </span>
            </div>
            <!-- Password Meeter -->
            <div class="grid grid-cols-4 gap-2">
              <div class="h-1 rounded-sm bg-muted"></div>
              <div class="h-1 rounded-sm bg-muted"></div>
              <div class="h-1 rounded-sm bg-muted"></div>
              <div class="h-1 rounded-sm bg-muted"></div>
            </div>
            <span class="text-xs text-muted-foreground"
              >Use 8 or more characters with a mix of letters, numbers & symbols.</span
            >
            <div class="relative">
              <input type="password" id="confirm-password" class="peer block" placeholder=" " />
              <label
                for="confirm-password"
                class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                Confirm Password
              </label>
            </div>
          </div>
        
          <!-- Submit Button -->
          <div>
            <app-button routerLink="/dashboard" full impact="bold" tone="primary" shape="rounded" size="medium">
              Submit
            </app-button>
          </div>
      </form>
     </div>
  </div>
</div>
