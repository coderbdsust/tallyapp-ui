<!-- drawer.component.html -->
<div *ngIf="isOpen" class="drawer-wrapper">
  <!-- Backdrop -->
  <div 
    class="drawer-backdrop fixed inset-0 bg-black bg-opacity-50 z-40"
    (click)="onBackdropClick($event)"
    @fadeIn>
  </div>

  <!-- Drawer Panel -->
  <div 
    class="drawer-panel fixed right-0 top-0 h-full w-full sm:w-96 md:w-[480px] bg-white shadow-xl z-50 flex flex-col"
    @slideIn>
    
    <!-- Header -->
    <div class="drawer-header px-6 py-4 border-b border-gray-200 bg-primary">
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-white">
          {{ config?.title || 'Add New Item' }}
        </h2>
        <button 
          type="button"
          (click)="close()"
          class="p-2 hover:bg-white/10 rounded-lg transition-colors duration-150 group">
          <svg class="w-5 h-5 text-white group-hover:rotate-90 transition-transform duration-200" 
               fill="none" 
               stroke="currentColor" 
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Form Content -->
    <div class="drawer-body flex-1 overflow-y-auto px-6 py-4">
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Success Message -->
        <div *ngIf="showSuccessMessage" 
             class="bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg flex items-center space-x-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Item added successfully!</span>
        </div>

        <!-- Name Field (Required) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Name <span class="text-red-500">*</span>
          </label>
          <input 
            type="text"
            formControlName="displayName"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 transition-colors"
            placeholder="Enter displayName">
          <div class="is__invalid-error" *ngIf="isFieldInvalid(form, 'displayName')">
              {{ getErrorMessage(form, 'displayName') }}
          </div>
        </div>

        <!-- Description Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Description
          </label>
          <textarea 
            formControlName="description"
            rows="3"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 transition-colors resize-none"
            placeholder="Enter description (max 500 characters)">
          </textarea>
          <div class="is__invalid-error" *ngIf="isFieldInvalid(form, 'description')">
              {{ getErrorMessage(form, 'description') }}
          </div>
        </div>

        <!-- Active Toggle -->
        <div class="flex items-center justify-between py-2">
          <div>
            <label class="text-sm font-medium text-gray-700">Active</label>
          </div>
          <label class="relative inline-flex items-center cursor-pointer">
            <input 
              type="checkbox" 
              formControlName="active"
              class="sr-only peer">
            <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
          </label>
        </div>
      </form>
    </div>

    <!-- Footer -->
       <div class="drawer-footer px-6 py-4 border-t border-gray-200 bg-gray-50">
      <div class="flex space-x-3">
        <button 
          type="button"
          (click)="onSubmit()"
          [disabled]="form.invalid || isSubmitting"
          class="flex-1 px-4 py-2.5 bg-primary text-white rounded-lg font-medium transition-all duration-150 flex items-center justify-center"
          [ngClass]="{
            'hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500': !form.invalid && !isSubmitting,
            'opacity-50 cursor-not-allowed': form.invalid || isSubmitting
          }">
          <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>{{ isSubmitting ? 'Submitting...' : 'Submit' }}</span>
        </button>
        
        <button 
          type="button"
          (click)="close()"
          [disabled]="isSubmitting"
          class="flex-1 px-4 py-2.5 bg-gray-200 text-gray-800 rounded-lg font-medium hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 transition-colors duration-150">
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
