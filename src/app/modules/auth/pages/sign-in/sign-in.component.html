<div class="my-10 space-y-6">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-foreground">Sign In <span class="text-primary">!</span></h2>
    <p class="text-sm text-muted-foreground">Use your organization account to continue</p>
  </div>
  <div>
    <app-button full
        impact="bold"
        tone="primary"
        shape="rounded"
        size="medium"
        (buttonClick)="loginWithKeycloak()"
        >
        <span class="inline-flex items-center gap-2">
          <svg-icon src="assets/icons/heroicons/outline/key.svg" [svgClass]="'h-5 w-5'"></svg-icon>
          Login with Keycloak
        </span>
    </app-button>
  </div>
</div>
