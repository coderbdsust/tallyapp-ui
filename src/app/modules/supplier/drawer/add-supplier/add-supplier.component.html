<div
  id="drawer-supplier"
  class="hidden fixed z-40 h-screen w-1/3 overflow-y-auto bg-white p-4 dark:bg-gray-800"
  tabindex="-1"
  aria-labelledby="drawer-supplier-label">
  <h5
    id="drawer-supplier-label"
    class="mb-4 inline-flex items-center gap-2 text-base font-semibold text-gray-500 dark:text-gray-400">
    <svg-icon src="./assets/icons/heroicons/outline/cube.svg" [svgClass]="'h-6 w-6'"></svg-icon>
    Supplier Information
  </h5>
  <button
    type="button"
    (click)="closeDrawer()"
    class="absolute right-2.5 top-2.5 inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white">
    <svg-icon src="./assets/icons/heroicons/outline/close.svg" [svgClass]="'h-6 w-6'"></svg-icon>
    <span class="sr-only">Close</span>
  </button>

  <div class="grid gap-4">
    <form class="my-10" [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
      <div class="space-y-3 text-left">
        <div class="form__group">
          <div class="relative">
            <input name="id" formControlName="id" type="hidden" />
            <input
              type="text"
              id="supplierName"
              class="peer block"
              placeholder=" "
              [ngClass]="{ 'is__invalid-input': submitted && f['name'].errors }"
              formControlName="name" />
            <label
              for="supplierName"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Supplier Name *
            </label>
          </div>
          <div *ngIf="submitted && f['name'].errors" class="is__invalid-error">
            <div *ngIf="f['name'].errors['required']">Required field</div>
          </div>
        </div>

        <div class="form__group">
          <div class="relative">
            <input
              type="text"
              id="supplierPhone"
              class="peer block"
              placeholder=" "
              [ngClass]="{ 'is__invalid-input': submitted && f['phone'].errors }"
              formControlName="phone" />
            <label
              for="supplierPhone"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Phone *
            </label>
          </div>
          <div *ngIf="submitted && f['phone'].errors" class="is__invalid-error">
            <div *ngIf="f['phone'].errors['required']">Required field</div>
          </div>
        </div>

        <div class="form__group">
          <div class="relative">
            <input
              type="email"
              id="supplierEmail"
              class="peer block"
              placeholder=" "
              [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
              formControlName="email" />
            <label
              for="supplierEmail"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Email
            </label>
          </div>
          <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
            <div *ngIf="f['email'].errors['email']">Please enter a valid email</div>
          </div>
        </div>

        <div class="form__group">
          <div class="relative">
            <input
              type="text"
              id="supplierAddress"
              class="peer block"
              placeholder=" "
              formControlName="addressLine" />
            <label
              for="supplierAddress"
              class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
              Address
            </label>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="my-4 flex justify-between space-x-2">
        <div class="w-full">
          <app-button full [disabled]="supplierForm.invalid" impact="bold" tone="primary" shape="rounded" size="medium">
            Save
          </app-button>
        </div>
        <div class="w-full">
          <button
            type="button"
            (click)="closeDrawer()"
            class="w-full rounded-lg border border-gray-200 bg-white px-5 py-2 text-sm font-medium text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 hover:bg-gray-100 hover:text-blue-700 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:focus:ring-gray-700 dark:hover:bg-gray-700 dark:hover:text-white">
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
