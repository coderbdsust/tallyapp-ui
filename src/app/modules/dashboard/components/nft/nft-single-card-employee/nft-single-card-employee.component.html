<!-- Card -->
<div class="flex h-[420px] flex-col rounded-lg bg-background p-8">
  <!-- Image -->
  <div
    [ngStyle]="{ 'background-image': 'url(' + organization?.avatar || './assets/furniture/furniture-01.png' + ')' }"
    class="h-[240px] cursor-pointer rounded-md bg-cover transition duration-150 ease-in-out hover:opacity-75"></div>
  <!-- Description  -->
  <h2 class="text-center text-md mt-6 font-semibold text-foreground">{{ totalEmployee }}</h2>
  <div class="text-center dflex items-end justify-between text-sm font-semibold text-muted-foreground">
    Total Employees
  </div>
  <!-- Buttons -->
  <div class="mt-6 flex items-center justify-between">
    <button
      class="w-full lex-none rounded-md bg-card px-4 py-2.5 text-xs font-semibold text-muted-foreground hover:bg-muted hover:text-foreground">
      View
    </button>
  </div>
</div>
<!-- end Card -->
