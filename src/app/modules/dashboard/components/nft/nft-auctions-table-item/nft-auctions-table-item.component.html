<td class="py-2 pr-2">
  <div class="flex items-center">
    <img [src]="product.imageUrl || 'https://placehold.co/400'" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" />
    <div class="flex flex-col justify-items-start">
      <a href="#" class="mb-1 text-sm font-semibold text-foreground">{{ product.name }}</a>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-muted-foreground">{{ product.productionCost }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-muted-foreground">{{ product.sellingPrice }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span *ngIf="product.sold" class="text-sm font-semibold text-muted-foreground">Sold</span>
  <span *ngIf="!product.sold" class="text-sm font-semibold text-muted-foreground">Not Sold</span>
</td>
<td class="py-2 pl-2 text-right">
  <!-- <div class="ml-4 flex items-center justify-start">

	</div> -->
  <span class="text-sm font-semibold text-muted-foreground">{{ product.createdDate | date }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <!-- <div class="ml-4 flex items-center justify-start">
		<img [src]="auction.avatar" class="mr-3 h-8 w-8 rounded-b-md" alt="" />
	</div> -->
  <span class="text-sm font-semibold text-muted-foreground">{{ product.madeBy.fullName }}</span>
</td>
