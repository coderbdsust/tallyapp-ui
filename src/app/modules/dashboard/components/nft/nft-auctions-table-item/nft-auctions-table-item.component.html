<td class="py-2 pr-2">
  <div class="flex items-center">
    <img [src]="productService.renderFirstProductImage(product)" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" />
    <div class="flex flex-col justify-items-start">
      <a href="#" class="mb-1 text-sm font-semibold text-foreground">{{ product.name }}</a>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-left">
  <span class="text-sm font-semibold text-muted-foreground">{{ product.code }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-muted-foreground">{{ product.unitPrice }}</span>
</td>

<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-muted-foreground">{{ product.discountPercent }}</span>
</td>

<td class="py-2 pl-2 text-right">
  <span  class="text-sm font-semibold text-muted-foreground">{{product.availableQuantity}}</span>
</td>
