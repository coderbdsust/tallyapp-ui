<!-- Card stats -->
<div class="flex flex-wrap">
  <div class="w-full px-4 lg:w-6/12 xl:w-4/12 mt-2">
    <app-card-stats statSubtitle="Cash Balance" statTitle="{{ organizationBalance?.cashBalance }}"
      statPercentColor="text-emerald-500" statIconName="fas fa-plus"
      statIconColor="bg-green-500"></app-card-stats>
  </div>

  <div class="w-full px-4 lg:w-6/12 xl:w-4/12 mt-2">
    <app-card-stats statSubtitle="Total Expenses" statTitle="{{ organizationBalance?.totalExpenses  }}"
      statPercentColor="text-emerald-500" statIconName="fas fa-minus" statIconColor="bg-red-500"></app-card-stats>
  </div>

  <div class="w-full px-4 lg:w-6/12 xl:w-4/12 mt-2">
    <app-card-stats statSubtitle="Net Income" statTitle="{{ organizationBalance?.netIncome  }}"
      statPercentColor="text-emerald-500" statIconName="fas fa-dollar-sign" statIconColor="bg-purple-500"></app-card-stats>
  </div>

  <div class="w-full px-4 lg:w-6/12 xl:w-4/12 mt-2">
    <app-card-stats statSubtitle="Accounts Receivable"
      statTitle="{{ organizationBalance?.accountsReceivable }}" statPercentColor="text-emerald-500"
      statIconName="fas fa-plus" statIconColor="bg-yellow-500"></app-card-stats>
  </div>

  <div class="w-full px-4 lg:w-6/12 xl:w-4/12 mt-2">
    <app-card-stats statSubtitle="Accounts Payable" statTitle="{{ organizationBalance?.accountsPayable  }}"
      statPercentColor="text-emerald-500" statIconName="fas fa-minus" statIconColor="bg-purple-500"></app-card-stats>
  </div>

  <div class="w-full px-4 lg:w-6/12 xl:w-4/12 mt-2">
    <app-card-stats statSubtitle="Total Revenue" statTitle="{{ organizationBalance?.totalRevenue  }}"
      statPercentColor="text-emerald-500" statIconName="fas fa-dollar-sign" statIconColor="bg-yellow-500"></app-card-stats>
  </div>

  <div class="w-full px-4 lg:w-6/12 xl:w-4/12 mt-2">
    <app-card-stats statSubtitle="Total Assets" statTitle="{{ organizationBalance?.totalAssets }}"
      statPercentColor="text-emerald-500" statIconName="fas fa-plus" statIconColor="bg-red-500"></app-card-stats>
  </div>

  <div class="w-full px-4 lg:w-6/12 xl:w-4/12 mt-2">
    <app-card-stats statSubtitle="Total Liabilities" statTitle="{{ organizationBalance?.totalLiabilities }}"
      statPercentColor="text-emerald-500" statIconName="fas fa-minus" statIconColor="bg-green-500"></app-card-stats>
  </div>

  <div class="w-full px-4 lg:w-6/12 xl:w-4/12 mt-2">
    <app-card-stats statSubtitle="Total Equity" statTitle="{{ organizationBalance?.totalEquity }}"
      statPercentColor="text-emerald-500" statIconName="fas fa-dollar-sign" statIconColor="bg-purple-500"></app-card-stats>
  </div>


</div>
