<div [ngClass]="isModalOpen ? 'flex' : 'hidden'" id="crud-modal" tabindex="-1" aria-hidden="true"
  class="fixed inset-0 z-50 h-full w-full items-center justify-center bg-black bg-opacity-50">
  <div class="relative w-full max-w-2xl p-4">
    <!-- Modal content -->
    <div class="relative rounded bg-white shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          {{ isEdit ? 'Edit User' : 'Add User' }}
        </h3>
        <button type="button"
          class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
          (click)="closeModal()">
          <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="m-4 grid gap-4 md:m-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="space-y-3 text-left">
            <input formControlName="id" type="hidden" />

            <!-- First Name & Last Name -->
            <div class="flex justify-between gap-2">
              <div class="form__group w-1/2">
                <div class="relative">
                  <input type="text" id="firstName" class="peer block" placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['firstName'].errors }"
                    formControlName="firstName" />
                  <label for="firstName"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    First Name
                  </label>
                </div>
                <div *ngIf="submitted && f['firstName'].errors" class="is__invalid-error">
                  <div *ngIf="f['firstName'].errors['required']">Required field</div>
                </div>
              </div>

              <div class="form__group w-1/2">
                <div class="relative">
                  <input type="text" id="lastName" class="peer block" placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['lastName'].errors }"
                    formControlName="lastName" />
                  <label for="lastName"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Last Name
                  </label>
                </div>
                <div *ngIf="submitted && f['lastName'].errors" class="is__invalid-error">
                  <div *ngIf="f['lastName'].errors['required']">Required field</div>
                </div>
              </div>
            </div>

            <!-- Username & Email -->
            <div class="flex justify-between gap-2">
              <div class="form__group w-1/2">
                <div class="relative">
                  <input type="text" id="username" class="peer block" placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['username'].errors }"
                    formControlName="username" />
                  <label for="username"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Username
                  </label>
                </div>
                <div *ngIf="submitted && f['username'].errors" class="is__invalid-error">
                  <div *ngIf="f['username'].errors['required']">Required field</div>
                </div>
              </div>

              <div class="form__group w-1/2">
                <div class="relative">
                  <input type="email" id="email" class="peer block" placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
                    formControlName="email" />
                  <label for="email"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Email
                  </label>
                </div>
                <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
                  <div *ngIf="f['email'].errors['required']">Required field</div>
                  <div *ngIf="f['email'].errors['email']">Invalid email</div>
                </div>
              </div>
            </div>

            <!-- Mobile No & Gender -->
            <div class="flex justify-between gap-2">
              <div class="form__group w-1/2">
                <div class="relative">
                  <input type="text" id="mobileNo" class="peer block" placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['mobileNo'].errors }"
                    formControlName="mobileNo" />
                  <label for="mobileNo"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Mobile No
                  </label>
                </div>
                <div *ngIf="submitted && f['mobileNo'].errors" class="is__invalid-error">
                  <div *ngIf="f['mobileNo'].errors['required']">Required field</div>
                </div>
              </div>

              <div class="form__group w-1/2">
                <div class="relative">
                  <ng-select
                    class="block w-full rounded-lg border pl-2 pr-2 text-sm text-gray-900"
                    [items]="genderList"
                    [multiple]="false"
                    formControlName="gender"
                    placeholder="Select Gender"
                    [searchable]="false">
                  </ng-select>
                  <label for="gender"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Gender
                  </label>
                </div>
                <div *ngIf="submitted && f['gender'].errors" class="is__invalid-error">
                  <div *ngIf="f['gender'].errors['required']">Required field</div>
                </div>
              </div>
            </div>

            <!-- Date of Birth & Keycloak User ID -->
            <div class="flex justify-between gap-2">
              <div class="form__group w-1/2">
                <div class="relative">
                  <input type="date" id="dateOfBirth" class="peer block" placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['dateOfBirth'].errors }"
                    formControlName="dateOfBirth" />
                  <label for="dateOfBirth"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Date of Birth
                  </label>
                </div>
                <div *ngIf="submitted && f['dateOfBirth'].errors" class="is__invalid-error">
                  <div *ngIf="f['dateOfBirth'].errors['required']">Required field</div>
                </div>
              </div>

              <div class="form__group w-1/2">
                <div class="relative">
                  <input type="text" id="keycloakUserId" class="peer block" placeholder=" "
                    [ngClass]="{ 'is__invalid-input': submitted && f['keycloakUserId'].errors }"
                    formControlName="keycloakUserId" />
                  <label for="keycloakUserId"
                    class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-background px-2 text-sm text-muted-foreground duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary">
                    Keycloak User ID
                  </label>
                </div>
                <div *ngIf="submitted && f['keycloakUserId'].errors" class="is__invalid-error">
                  <div *ngIf="f['keycloakUserId'].errors['required']">Required field</div>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-between space-x-2 pb-4 pt-2">
              <div class="w-full">
                <app-button full [disabled]="form.invalid" impact="bold" tone="primary" shape="rounded" size="medium">
                  {{ isEdit ? 'Update' : 'Save' }}
                </app-button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
