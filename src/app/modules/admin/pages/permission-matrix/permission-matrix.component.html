<div class="mb-4 flex justify-between">
    <div class="inline-block">
        <h2 class="font-semibold text-foreground">Permission Matrix</h2>
        <div class="space-x-1 text-xs font-medium text-muted-foreground">
        </div>
    </div>
    <div class="inline-block space-x-4">
        <!-- <button class="flex rounded-md bg-primary px-4 py-2.5 text-xs font-semibold text-primary-foreground"
            (click)="addUser()">
            <svg-icon src="./assets/icons/heroicons/outline/plus.svg" [svgClass]="'h-4 w-4'"></svg-icon>
            <p>Add User</p>
        </button> -->
    </div>
</div>
<div class="flex min-w-full flex-col rounded-xl border border-muted/20 bg-background p-2">
    <div
        class="scrollbar-thumb-rounded scrollbar-track-rounded grow overflow-x-auto scrollbar-thin scrollbar-track-transparent scrollbar-thumb-muted">
        <table
            class="table w-full table-auto border-collapse border-0 text-left align-middle leading-5 text-muted-foreground">
            <thead class="border border-muted/20 text-xs text-muted-foreground bg-black-100 text-white">
                <tr class="text-center">
                    <th>Role</th>
                    <th *ngFor="let module of modules">{{ module }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let role of roles">
                    <td class="bg-gray-100">{{ role }}</td>
                    <td *ngFor="let module of modules">
                        <label class="inline-flex items-center justify-center cursor-pointer">
                            <input type="checkbox" (change)="onAssignModulePermission(module, role, $event)"
                                class="sr-only peer" />
                            <div
                                class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-green-600">
                            </div>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
